install
skipx
text
reboot
zerombr

url --url=http://mirror.yandex.ru/fedora/linux/releases/19/Fedora/x86_64/os/



lang en_US.UTF-8
keyboard us
timezone --utc Etc/UTC
bootloader --timeout=3 --location=mbr --driveorder=sda

network --bootproto=dhcp --device=eth0 --onboot=on

services --enabled=network,sshd,iptables
firstboot --disabled

auth --enableshadow --passalgo=sha512

keyboard --vckeymap=us

lang en_US.UTF-8

rootpw --plaintext build

timezone --utc Etc/UTC

part / --size 1024 --fstype ext4 --ondisk sda --grow

clearpart --all --initlabel

repo --name=os --baseurl=http://mirror.yandex.ru/fedora/linux/releases/19/Fedora/x86_64/os/
repo --name=updates  --baseurl=http://mirror.yandex.ru/fedora/linux/updates/19/x86_64/

%packages --nobase --excludedocs
@core
curl
kernel
grub2
firewalld
iptables-services
-biosdevname
-plymouth
-polkit
-audit
-rsyslog
-parted
-sendmail
-sudo
-linux-firmware
bzip2
deltarpm
yum-plugin-fastestmirror
dracut-nohostonly
dracut-norescue
-iprutils
-kbd
%end


%post --erroronfail
yum --assumeyes update yum
yum --assumeyes update
yum --assumeyes clean all
%end
