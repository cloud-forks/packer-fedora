install
skipx
text

zerombr
clearpart --all --initlabel

url --url=http://mirror.yandex.ru/fedora/linux/releases/20/Fedora/x86_64/os/

lang en_US.UTF-8
keyboard us
timezone --utc Etc/UTC

bootloader --timeout=3 --location=mbr --driveorder=sda

services --enabled=network,sshd
firstboot --disabled

network --onboot=yes --device=eth0 --bootproto=dhcp --ipv6=auto --hostname localhost
firewall --service=ssh

auth --useshadow --enablemd5

keyboard --vckeymap=us

lang en_US.UTF-8

rootpw --plaintext build

part / --size 1024 --fstype ext4 --ondisk sda --grow
reboot

repo --name=os --baseurl=http://mirror.yandex.ru/fedora/linux/releases/20/Fedora/x86_64/os/
repo --name=updates  --baseurl=http://mirror.yandex.ru/fedora/linux/updates/20/x86_64/


%packages --nobase --excludedocs
@core
curl
kernel
grub2
firewalld
iptables-services
-biosdevname
-plymouth
-polkit
-audit
-rsyslog
-parted
-sendmail
-sudo
-linux-firmware
dracut-config-generic
-dracut-config-rescue
-iprutils
-kbd
-NetworkManager
-uboot-tools
%end


%post --erroronfail
yum --assumeyes update yum
yum --assumeyes update
yum --assumeyes clean all
sed -i 's|UseDNS no|UseDNS yes|g' /etc/ssh/sshd_config
sed -i 's|GSSAPIAuthentication yes|GSSAPIAuthentication no|g'  /etc/ssh/sshd_config
sed -i 's|PasswordAuthentication no|PasswordAuthentication yes|g' /etc/ssh/sshd_config
sed -i 's|#PermitRootLogin yes|PermitRootLogin yes|g' /etc/ssh/sshd_config
systemctl enable sshd.service
%end
