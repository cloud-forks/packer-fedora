install
skipx
text
zerombr
clearpart --all --initlabel
reboot
bootloader --timeout=3 --location=mbr --driveorder=sda
part / --size 1024 --fstype ext4 --ondisk sda --grow

lang en_US.UTF-8
keyboard us
timezone --utc Etc/UTC
keyboard --vckeymap=us

services --enabled=network,sshd
firstboot --disabled
network --onboot=yes --device=eth0 --bootproto=dhcp --ipv6=auto --hostname localhost
firewall --service=ssh

auth --useshadow --enablemd5
rootpw --plaintext packer

url --url=http://mirror.yandex.ru/fedora/linux/releases/23/Server/$basearch/os/
repo --name=os --baseurl=http://mirror.yandex.ru/fedora/linux/releases/23/Server/$basearch/os/
repo --name=updates  --baseurl=http://mirror.yandex.ru/fedora/linux/updates/23/$basearch/

%packages --excludedocs
@core
curl
kernel
grub2
firewalld
iptables-services
-biosdevname
-plymouth
-polkit
-audit
-rsyslog
-parted
-sendmail
-sudo
-linux-firmware
dracut-config-generic
-dracut-config-rescue
-iprutils
kbd
-NetworkManager
-uboot-tools
%end

%post --erroronfail
dnf --assumeyes update
dnf --assumeyes clean all
sed -i 's|#UseDNS yes|UseDNS no|g' /etc/ssh/sshd_config
sed -i 's|GSSAPIAuthentication yes|GSSAPIAuthentication no|g'  /etc/ssh/sshd_config
sed -i 's|PasswordAuthentication no|PasswordAuthentication yes|g' /etc/ssh/sshd_config
sed -i 's|#PermitRootLogin yes|PermitRootLogin yes|g' /etc/ssh/sshd_config
%end
